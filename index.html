<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="photo">
    <img src="images/phonebase.png" alt="">
  </div>
  <form>
  <div class="block">
    <div class="logo">
      <img src="images/logo.png" alt="">
    </div>
    <!-- ENTER: Sign up to see photos and videos from your friends. -->
    <p class="info">Sign up to see photos and videos from your friends.</p>
    <br>
    <!--Log In with Facebook (button?)-->
    <div class="facebook">
      <input type="submit" value="Log In with Facebook" />
    </div>
    <br>
    <!--line break with 'or' -->
      <div class="entry">
        <div>
          <!-- enter mobile number or email -->
          <input type="text" name="mob_email" placeholder="Mobile Number or Email">
        </div>
        <br>
        <div>
          <!-- enter full name -->
          <input type="text" name="name" placeholder="Full Name">
        </div>
        <br>
        <div>
          <!-- enter username -->
          <input type="text" name="username" placeholder="Username">
        </div>
        <br>
        <div>
          <!-- enter password -->
          <input type="text" name="password" placeholder="Password">
        </div>
      </div>
    <!-- sign up button
    by signing up, you agree to our Terms & Privacy Policy. (link?) -->
    <br>
    <div class="signup">
      <input type="submit" value="Sign Up" />
    </div>
    <br>
    <!-- Have a account? Log In -->
    <div class="login">
      <p>Have an account? <a href="https://www.instagram.com/accounts/login/?hl=en">Log In</a></p>
    </div>
    <br>
    <br>
  <!-- Get the app -->
    <div class="app">
    <div>
      <a href="https://itunes.apple.com/gb/app/instagram/id389801252?mt=8"><img src="images/badge-iphone.png" alt=""></a>
    </div>
    <div>
      <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="images/badge-android.png" alt=""></a>
    </div>
  </div>
  </div>
  </form>

  <footer>
    <ul>
      <li>ABOUT US</li>
      <li>SUPPORT</li>
      <li>BLOG</li>
      <li>PRESS</li>
      <li>API</li>
      <li>JOBS</li>
      <li>PRIVACY</li>
      <li>TERMS</li>
      <li>DIRECTORY</li>
      <li>LANGUAGE</li>
    </ul>
  </footer>


</body>
</html>
